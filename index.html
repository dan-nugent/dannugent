      <script type="text/javascript">
        var settings = {
          height: 700,
          width: 900,
          radius: 200,
          speed: 0.4,
          slower: 0.5,
          fontMultiplier: 40,
          hoverStyle:
          {
            border: 'none',
            color: '#800000'
          },
          mouseOutStyle:
          {
            border: '',
            color: ''
          }
        };
        $(document).ready(function(){
        $('#tagcloud').tagoSphere(settings);
        });
      </script>
      <script>
        $(document).ready(function()
        {
          $("a").on('click', function(event){
            if (this.hash !== "")
            {
              event.preventDefault();
              var hash = this.hash;
              $('html, body').animate({
                scrollTop: $(hash).offset().top
              }, 800, function()
              {
                window.location.hash = hash;
              });
            }
      });
    });
